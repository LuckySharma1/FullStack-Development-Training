<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container {
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px solid gray;
            padding: 34px;
            margin: 4px;
            border-radius: 10px;
            text-align: center;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">

        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial")
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2022-09-08");
        // console.log(newDate);


        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3022, 9, 8, 6, 30, 15, 5);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        let day = newDate.getDay();
        console.log("The day is ", day);

        newDate.setDate(9);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime, 1000);



        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
