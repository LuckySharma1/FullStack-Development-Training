<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@500;600;700&family=Edu+TAS+Beginner&family=Ibarra+Real+Nova:wght@700&display=swap" rel="stylesheet">
    <style>
        P{
            font-family:'Edu QLD Beginner','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
             font-size: 30px; /* px = 1/96th of an inch */
             line-height: 1.3em; 
             font-weight:lighter;

        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting </p>
</body>
</html>
